<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
</head>
<style>
    .error-container {
    text-align: center;
    margin-top: 50px;
}

.error-container h1 {
    font-size: 40px;
    color: #ff0000;
}

.error-container p {
    font-size: 20px;
    color: #555555;
}
</style>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>The page you requested does not exist.</p>
        <span>Go Back To <a href="{% url 'home' %}">Home</a></span>
    </div>
</body>
</html>
